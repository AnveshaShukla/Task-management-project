<!DOCTYPE html>
<html lang="en">
<head>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css" class="rel">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK MANAGEMENT</title>

</head>
<body> 

    <div class="modal fade" id="newcardmodal" tabindex="-1" aria-labelledby="newCardModalLabel" aria-hidden="true">
       <div class="modal-dialog">
           <div class="modal-content">

               <div class="modal-header">
                   <h5 class="modal-title">Add New Task</h5>
                   <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
               </div>

               <div class="modal-body">
                     <div class="mb-3">
                         <label for="imageURL" class="form-label">Image URL</label>
                         <input type="url" class="form-control" id="imageURL"/>
                     </div>
                     <div class="mb-3">
                         <label for="taskTitle" class="form-label">Task title</label>
                         <input type="text" class="form-control" id="taskTitle"/>
                     </div>
                     <div class="mb-3">
                         <label for="taskType" class="form-label">Task Type</label>
                         <input type="text" class="form-control" id="taskType"/>
                     </div>
                     <div class="mb-3">
                         <label for="taskDescription" class="form-label">Task Description</label>
                         <textarea class="form-control" rows="3" id="taskDescription"></textarea>
                     </div>
               </div>

               <div class="modal-footer">
                   <button onclick="addCard()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Save</button>
               </div>
           </div>
       </div>
    </div>


    <nav class="navbar navbar-expand-md navbar-light bg-light">
         <div class="container-fluid">
             <a class="navbar-brand" href="#">Navbar</a>
             <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                          <a class="nav-link" href="#"><strong>home</strong></a>
                        </li>
                    </ul>
                    <button class="btn btn-primary ml-auto" data-bs-toggle="modal" data-bs-target="#newcardmodal">
                        <i class="fas fa-plus">ADD NEW</i>
                    </button>
                </div>
         </div>         
    </nav>


    <main class="container">
        <section>
            <div id="taskContents" class="row">
                <div class="col-md-6 col-lg-4 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-header d-flex justify-content-end">
                            <button type="button" class="btn btn-outline-info">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button type="button" class="btn btn-outline-danger">
                                <i class="far fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                    <img src="https://images.unsplash.com/photo-1632359930437-20e1ceaee5f6?ixid=MnwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw0OXx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="image" class="card-img-top"/>
                    <div class="card-body">
                        <h5 class="card-title">Task Title</h5>
                        <p class="card-text">Task Description</p>
                        <span class="badge bg-primary">task type</span>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-primary">Open Task</button>
                    </div>
                </div>
                </div>
                
            </div>
        </section>
    </main>


    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
